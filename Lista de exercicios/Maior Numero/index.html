<body bgcolor="#121212">
    <script>
    var n1 = prompt("Digite o primeiro número:")
    var n2 = prompt("Digite o segundo número:")
    var n3 = prompt("Digite o terceiro número:")
    var mn 

    if(n3 < n1 && n1 > n2){
        mn = n1
    }
    if(n1 < n2 && n2 > n3){
        mn = n2
    }
    if(n1 < n3 && n3 > n2){
        mn = n3
    }
    alert(`O maior número é ${mn}`)
</script>
