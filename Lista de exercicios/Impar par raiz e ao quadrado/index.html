<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            var num = prompt("Digite um número: ")
            var res
            var ioup
            var pour
            if(num % 2 == 0){
                res = Math.sqrt(num) 
                ioup = "par"
                pour = "radiciação"
            }
            if(num % 2 == 1){
                res = num ** 2
                ioup = "impar"
                pour = "potenciação"
            }
            alert(`O número ${num} e sua ${pour} é igual à ${res}`)
        </script>
    </body>
</html>
